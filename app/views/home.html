<div class="col-sm-3" data-bind="compose: 'viewmodels/sidebar'"></div>

<div class="col-sm-9 tasksList-home">  
    <div class="well">  
        <div class="panel panel-default">        
            <div class="panel-heading">
                <h4>Tasks</h4>
            </div>
            <div class="panel-body">
                <div class="loader" data-bind="visible: isLoading"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
                <div class="is-loading" data-bind="visible: !isLoading()">                
                    <div data-bind="if: tasksForToday().length == 0">
                        <h4><mark><span data-bind="text: moment(currentDate()).format('DD/MM/YYYY')"></span></mark></h4>
                        <p>No tasks</p>                    
                    </div>                
                    <table class="table tasksForToday" data-bind="if: tasksForToday().length != 0">
                        <caption>
                            <h4><mark><span data-bind="text: moment(currentDate()).format('DD/MM/YYYY')"></span></mark></h4>
                        </caption>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: tasksForToday">
                            <tr>
                                <td><span data-bind="if: isStarred"><i class="fa fa-star"></i> </span><span data-bind="text: title"></span></td>
                                <td><span data-bind="text: description"></span></td>
                                <td><span data-bind="text: category"></span></td>
                                <td><span data-bind="text: dueDate"></span></td>
                            </tr>
                        </tbody>
                    </table>                
                </div>
                <hr />
                <button type="button" class="btn btn-default btn-custom pull-right" data-bind="click: navigateToTasks">
                    <i class="fa fa-plus"></i> Add new task
                </button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Events</h4>
            </div>
            <div class="panel-body">
                <div class="loader" data-bind="visible: isLoading"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
                    <div class="is-loading" data-bind="visible: !isLoading()">
                    <div data-bind="if: eventsForToday().length == 0">
                        <h4><mark><span data-bind="text: moment(currentDate()).format('DD/MM/YYYY')"></span></mark></h4>
                        <p>No events</p>                    
                    </div>      
                    <table class="table eventsForToday" data-bind="if: eventsForToday().length != 0">
                        <caption>
                            <h4><mark><span data-bind="text: moment(currentDate()).format('DD/MM/YYYY')"></span></mark></h4>
                        </caption>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Schedule</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: eventsForToday">
                            <tr>
                                <td><span data-bind="text: title"></span></td>
                                <td><span data-bind="text: startHour"></span> - <span data-bind="text: endHour"></span></td>
                                <td><span data-bind="text: date"></span></td>
                            </tr>
                        </tbody>
                    </table>                
                </div>
                <hr />
                <button type="button" class="btn btn-default btn-custom pull-right" data-bind="click: navigateToEvents">
                    <i class="fa fa-plus"></i> Add new event
                </button>
            </div>
        </div>
    </div>
</div>
