<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: exitDialog"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Edit event</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="eventTitle" class="col-sm-2 col-sm-offset-1 control-label">Title</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="eventTitle" placeholder="Title" data-bind="value: eventToUpdate.title" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventColor" class="col-sm-2 col-sm-offset-1 control-label">Color</label>
                    <div class="col-sm-7">
                        <input class="form-control" id="eventColor" data-bind="kendoColorPicker: { value: eventToUpdate.color }" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventStartHour" class="col-sm-2 col-sm-offset-1 control-label">Start</label>
                    <div class="col-sm-7">
                        <input id="eventStartHour" class="form-control" data-bind="kendoTimePicker: { value: eventToUpdate.startTimeUnformatted }, attr: { readonly: true }" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventEndDate" class="col-sm-2 col-sm-offset-1 control-label">End</label>
                    <div class="col-sm-7">
                        <input id="eventEndTime" class="form-control" data-bind="kendoTimePicker: { value: eventToUpdate.endTimeUnformatted }, attr: { readonly: true }" />
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: exitDialog">Close</button>
            <button type="button" class="btn btn-default" data-bind="click: closeDialog">Update</button>
        </div>
    </div>
</div>
