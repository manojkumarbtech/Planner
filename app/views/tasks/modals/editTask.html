<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: exitDialog"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Edit task</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="taskTitle" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="taskTitle" placeholder="Title" data-bind="value: editedTask.title" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskDescription" class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="taskDescription" rows="2" placeholder="Description" data-bind="value: editedTask.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskDueDate" class="col-sm-3 control-label">Due Date</label>
                    <div class="col-sm-8">                                            
                        <input type="text" id="taskDueDate" class="form-control" data-bind="kendoDatePicker: { value: editedTask.dueDateUnformatted }, attr: {readonly: true}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskType" class="col-sm-3 control-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="taskType" data-bind="options: availableCategories, value: editedTask.category">
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: exitDialog">Cancel</button>
            <button type="button" class="btn btn-default" data-bind="click: closeDialog">Update</button>
        </div>
    </div>
</div>
