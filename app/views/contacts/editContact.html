<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: exitDialog"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">New contact</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstName" placeholder="Name" data-bind="value: updatedContact.firstName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lastName" placeholder="Surname" data-bind="value: updatedContact.lastName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Phones</label>
                    <div class="col-sm-8">
                        <table class="table table-condensed">
                            <tbody data-bind="foreach: updatedContact.phones">
                                <tr>
                                    <td class="col-sm-4">
                                        <input type="text" class="form-control" data-bind="value: type" /></td>
                                    <td class="col-sm-7">
                                        <input type="text" class="form-control" data-bind="value: number" /></td>
                                    <td class="col-sm-1">
                                        <button type="button" class="btn btn btn-default" data-bind="click: $root.removePhone">
                                            <span class="fa fa-trash-o"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-sm pull-right" data-bind="click: addPhone">Add Phone</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Emails</label>
                    <div class="col-sm-8">
                        <table class="table table-condensed">
                            <tbody data-bind="foreach: updatedContact.emails">
                                <tr>
                                    <td class="col-sm-4">
                                        <input type="text" class="form-control" data-bind="value: type" /></td>
                                    <td class="col-sm-7">
                                        <input type="text" class="form-control" data-bind="value: address" /></td>
                                    <td class="col-sm-1">
                                        <button type="button" class="btn btn btn-default" data-bind="click: $root.removeEmail">
                                            <span class="fa fa-trash-o"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-sm pull-right" data-bind="click: addEmail">Add Email</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: exitDialog">Close</button>
            <button type="button" class="btn btn-default" data-bind="click: closeDialog">Save</button>
        </div>
    </div>
</div>
