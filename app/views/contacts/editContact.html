<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: exitDialog"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>           
            <h4 class="modal-title">New contact</h4>
        </div>
        <div class="modal-body">
            <table class="table">
                <tbody>
                    <tr>
                        <td class="col-sm-6">
                            <p><b>First name</b></p>
                            <input type="text" class="form-control" data-bind="value: contactToAdd.firstName" />                            
                        </td>
                        <td class="col-sm-6">
                            <p><b>Last name</b></p>
                            <input type="text" class="form-control" data-bind="value: contactToAdd.lastName" />
                        </td>                        
                    </tr>
                    <tr>
                        <td class="col-sm-6">
                            <table>
                                <thead>
                                    <tr>
                                        <th colspan="3"><p>Phones</p></th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: contactToAdd.phones">
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" data-bind="value: type" /></td>
                                        <td>
                                            <input type="text" class="form-control" data-bind="value: number" /></td>
                                        <td>
                                            <button type="button" class="btn btn-default" data-bind="click: $root.removePhone">
                                                <span class="fa fa-trash-o"></span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-sm pull-right" data-bind="click: addPhone">Add Number</button>
                        </td>
                        <td class="col-sm-6">
                            <table>
                                <thead>
                                    <tr>
                                        <th colspan="3"><p>Emails</p></th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: contactToAdd.emails">
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" data-bind="value: type" /></td>
                                        <td>
                                            <input type="text" class="form-control" data-bind="value: address" /></td>
                                        <td>
                                            <button type="button" class="btn btn btn-default" data-bind="click: $root.removeEmail">
                                                <span class="fa fa-trash-o"></span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-sm pull-right" data-bind="click: addEmail">Add Email</button>
                        </td>
                    </tr>  
                    <tr>
                        <td colspan="2">
                            <p><b>Image</b></p>
                            <input type="file" class="btn" id="contactPhotoFileUpload" data-bind="selectFile: file, valueUpdate: 'input'" />
                            <button type="button" class="btn btn-default" data-bind="click: loadContactImage">Load image</button>
                        </td>
                    </tr>                  
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: exitDialog">Close</button>
            <button type="button" class="btn btn-default" data-bind="click: closeDialog">Save</button>
        </div>
    </div>
</div>
